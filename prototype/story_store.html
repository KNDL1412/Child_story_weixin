    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有分类按钮和故事区域
            const categoryBtns = document.querySelectorAll('.category-btn');
            const storySection = document.querySelectorAll('.story-section');
            
            // 为每个分类按钮添加点击事件
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 隐藏所有故事区域
                    storySection.forEach(section => section.classList.add('hidden'));
                    
                    // 显示对应的故事区域
                    const btnId = this.id;
                    let targetSection;
                    
                    if (btnId === 'btn-normal') {
                        targetSection = document.getElementById('normal-stories');
                    } else if (btnId === 'btn-pinyin') {
                        targetSection = document.getElementById('pinyin-stories');
                    } else if (btnId === 'btn-bilingual') {
                        targetSection = document.getElementById('bilingual-stories');
                    } else if (btnId === 'btn-science') {
                        targetSection = document.getElementById('science-stories');
                    }
                    
                    if (targetSection) {
                        targetSection.classList.remove('hidden');
                    }
                });
            });
            
            // 获取所有故事项
            const storyItems = document.querySelectorAll('.story-list-item');
            
            // 为每个故事项添加点击事件
            storyItems.forEach(item => {
                item.addEventListener('click', function() {
                    const storyTitle = this.querySelector('h3').textContent;
                    alert('开始播放: ' + storyTitle);
                });
            });
        });
    </script>
